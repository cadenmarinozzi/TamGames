<!DOCTYPE html>
<html>
	<head>
		<style>
			canvas {
				width: 100%;
				height: 100%;
			}
			.webgl-content * {
				border: 0;
				margin: 0;
				padding: 0;
			}

			.webgl-content .logo,
			.progress {
				position: absolute;
				left: 50%;
				top: 50%;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			.webgl-content .logo {
				background: url('progressLogo.Light.png') no-repeat center /
					contain;
				width: 154px;
				height: 130px;
			}
			.webgl-content .progress {
				height: 18px;
				width: 141px;
				margin-top: 90px;
			}
			.webgl-content .progress .empty {
				background: url('progressEmpty.Light.png') no-repeat right /
					cover;
				float: right;
				width: 100%;
				height: 100%;
				display: inline-block;
			}
			.webgl-content .progress .full {
				background: url('progressFull.Light.png') no-repeat left / cover;
				float: left;
				width: 0%;
				height: 100%;
				display: inline-block;
			}

			.webgl-content .logo.Dark {
				background-image: url('progressLogo.Dark.png');
			}
			.webgl-content .progress.Dark .empty {
				background-image: url('progressEmpty.Dark.png');
			}
			.webgl-content .progress.Dark .full {
				background-image: url('progressFull.Dark.png');
			}

			.webgl-content .footer {
				margin-top: 5px;
				height: 38px;
				line-height: 38px;
				font-family: Helvetica, Verdana, Arial, sans-serif;
				font-size: 18px;
			}
			.webgl-content .footer .webgl-logo,
			.title,
			.fullscreen {
				height: 100%;
				display: inline-block;
				background: transparent center no-repeat;
			}
			.webgl-content .footer .webgl-logo {
				background-image: url('webgl-logo.png');
				width: 204px;
				float: left;
			}
			.webgl-content .footer .title {
				margin-right: 10px;
				float: right;
			}
			.webgl-content .footer .fullscreen {
				background-image: url('fullscreen.png');
				width: 38px;
				float: right;
			}
		</style>
		<script src="UnityProgress.js"></script>
		<script src="UnityLoader.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			var gameInstance = UnityLoader.instantiate(
				'gameContainer',
				'slope_new.json',
				{}
			);
		</script>
	</head>
	<body>
		<div class="webgl-content">
			<div
				id="gameContainer"
				style="width: 100%; height: 95%; margin: auto"></div>
		</div>
	</body>
</html>
